version: 0.2

phases:  
  pre_build: 
    commands:
      - n latest
      - echo Will check node and npm versions
      - node -v
      - npm -v
      - echo Installing npm dependencies
      - npm install
  build: 
    commands:
      - echo Build Started
      - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: 'build'

  
    
